<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no,maximum-scale=1">
    <title>电影预告片</title>
    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-p1KAotb3W9ndluCsqePPYnjRm3c6abdnIjo0tQwYUv83VsbsYd43RuofnFAaDo0E" crossorigin="anonymous">
    <style>
        .container {
            padding: 0;
        }

        .navbar-brand {
            color: white !important;
        }

        .btn.my-2.my-sm-0 {
            color: white;
            border-color: #ffffff;
        }

        .card-title {
            font-weight: bold;
        }
        .btn.btn-link{
            text-decoration: none;
            color: #212529;
            padding: 0;
            margin-left: -0.1em;
        }
    </style>
</head>
<body>
<div class="container">

    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand">电影预告片</a>
        <form class="form-inline">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
    </nav>

    <div class="row">
        <div class="col">

            <div class="card-group">
                <div class="card">
                    <img src="..." class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">title</h5>
                        <p class="card-text">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;summary</p>
                    </div>
                    <div class="card-header" id="headingTwo">
                        <h2 class="mb-0">
                            <button class="btn btn-link btn-block text-left collapsed" type="button"
                                    data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false"
                                    aria-controls="collapseTwo">
                                电影详情
                            </button>
                        </h2>
                    </div>
                    <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordionExample">
                        <div class="card-body">
                            <ul class="list-group">
                                <li class="list-group-item">导演：xxx</li>
                                <li class="list-group-item">主演：xxx</li>
                                <li class="list-group-item">评分：xxx</li>
                                <li class="list-group-item">类型：xxx</li>
                                <li class="list-group-item">上映时间：xxx</li>
                                <li class="list-group-item">片长：xxx</li>
                            </ul>
                        </div>
                    </div>
                    <div class="card-footer">
                        <small class="text-muted">Last updated 3 mins ago</small>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-E5Sj1saJVFNzWWK3YIJB4LEDEEVEGaOdfmCprPDkfWUo+xkb6Ep52Q1TMEtgcFwi"
        crossorigin="anonymous"></script>
</body>
</html>
